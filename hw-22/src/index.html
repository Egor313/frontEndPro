<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homeWork22-gulp</title>
    <link rel="stylesheet" href="./app.css">
    <script src="./app.js" defer></script>

</head>
<body>
    <form id="contactForm" class="form">
        <table id="tableMain">
            <tr>
                <th>Ім'я</th>
                <th>Призвіще</th>
                <th>Номер телефону</th>
                <th>Дії</th>
            </tr>

            <tbody id="contactList"></tbody>

            <tr>
                <td><input id="name" type="text" placeholder="Ім'я"></td>
                <td><input id="surname" type="text" placeholder="Призвіще"></td>
                <td><input id="phone" type="text" placeholder="Номер телефону"></td>
                <td><button id="addBtn" type="submit">Додати</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
